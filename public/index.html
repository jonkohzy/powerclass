<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>PowerClass 2019</title>
	<!-- <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet"> -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- start header -->
	<div class="header">
		<div class="header-name">PowerClass</div>
		<div class="header-user">
			<span class="header-user-icon-notification">1</span>
			<img class="header-user-icon" src="../lilithe.png" alt="profile picture" onclick="show_profile();">
		</div>
	</div>
	<!-- end header -->
	<!-- start main -->
	<div class="main">
		<div class="main-columns">
			<div class="main-columns-container">
				<div class="main-columns-container-icon">
					<img src="../academic.png" alt="academics" style="width: 150px;">
					<br>
					<div class="main-columns-container-content-header"><i>Academics</i></div>
				</div>
				<div class="main-columns-container-content">					
					<ul class="main-columns-container-content-ul">
						<li class="main-columns-container-content-ul-li">Outstanding Work</li>
						<li class="main-columns-container-content-ul-li">Project Work</li>
						<li class="main-columns-container-content-ul-li">Exam Reports</li>
					</ul>
				</div>				
			</div>
		</div>
		<div class="main-columns">
			<div class="main-columns-container main-columns-container-divider">				
				<div class="main-columns-container-icon">
					<img src="../school.png" alt="school stuff" style="width: 150px;">
					<br>
					<div class="main-columns-container-content-header"><i>Miscellaneous</i></div>
				</div>
				<div class="main-columns-container-content">					
					<ul class="main-columns-container-content-ul">
						<li class="main-columns-container-content-ul-li">CIP & DP</li>
						<li class="main-columns-container-content-ul-li">Student Profile</li>
						<li class="main-columns-container-content-ul-li">Sabbaticals</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="main-columns">
			<div class="main-columns-container main-columns-container-divider">
				<div class="main-columns-container-icon">
					<img src="../features.png" alt="others" style="width: 150px;">
					<br>
					<div class="main-columns-container-content-header"><i>Others</i></div>
				</div>
				<div class="main-columns-container-content">					
					<ul class="main-columns-container-content-ul">
						<li class="main-columns-container-content-ul-li">Student Forum</li>
						<li class="main-columns-container-content-ul-li">Announcements</li>
						<li class="main-columns-container-content-ul-li">Misc</li>
					</ul>
				</div>
			</div>			
		</div>
	</div>
	<!-- end main -->
	<!-- start footer -->
	<div class="footer"></div>
	<!-- end footer -->
</body>
</html>
