<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>PowerClass 2019</title>
	<!-- <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet"> -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<!-- start header -->
	<div class="header">
		<div class="name">PowerClass</div>
		<div class="user">
			<span class="icon-notification">1</span>
			<img class="icon" src="img/lilithe.png" alt="profile picture" onclick="show_profile();">
		</div>
	</div>
	<!-- end header -->
	<!-- start main -->
	<main>
		<div class="columns">
			<div class="container">
				<div class="icon">
					<img src="img/academic.png" alt="academics" style="width: 150px;">
					<br>
					<div class="cheader"><i>Academics</i></div>
				</div>
				<div class="content">					
					<ul>
						<li>Outstanding Work</li>
						<li>Project Work</li>
						<li>Exam Reports</li>
					</ul>
				</div>				
			</div>
		</div>
		<div class="columns">
			<div class="container container-divider">				
				<div class="icon">
					<img src="img/school.png" alt="school stuff" style="width: 150px;">
					<br>
					<div class="cheader"><i>Miscellaneous</i></div>
				</div>
				<div class="content">					
					<ul>
						<li>CIP & DP</li>
						<li>Student Profile</li>
						<li>Sabbaticals</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="columns">
			<div class="container container-divider">
				<div class="icon">
					<img src="img/features.png" alt="others" style="width: 150px;">
					<br>
					<div class="cheader"><i>Others</i></div>
				</div>
				<div class="content">					
					<ul>
						<li>Student Forum</li>
						<li>Announcements</li>
						<li>Misc</li>
					</ul>
				</div>
			</div>			
		</div>
	</main>
	<!-- end main -->
	<!-- start footer -->
	<div class="footer"></div>
	<!-- end footer -->
</body>
</html>
