<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Welcome to PowerClass</title>
  <style>
    /* body styles */
    body, html {
      height: 100%;
      width: 100%;
      font-family: Open Sans, Calibri, sans-serif;
    }

    body {
      display: flex;
      justify-items: center;
      margin: 0;
      overflow: hidden;
      background-color: #e7ebed;
    }

    /* background */
    .background {
      position: absolute;
      height: 100%;
      width: 100%;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
    }

    #orange {
      height: 76vh;
      width: 76vh;
      top: -116px;
      left: -227px;
      background-image: radial-gradient(#fd812e 61%, #f0b288 61.2%);
    }

    #red {
      height: 50vh;
      width: 50vh;
      top: -62px;
      right: -93px;
      background-image: radial-gradient(#fd412e 61%, #f09188 61.2%);
    }

    #green {
      height: 49vh;
      width: 49vh;
      bottom: -190px;
      right: 314px;
      background-image: radial-gradient(#12b59f 61%, #7accc1 61.2%);
    }

    /* main */
    .main {
      position: relative;
      height: 80%;
      width: 80%;
      left: 10%;
      top: 10%;
    }

    .intro {
      background-color: #5b39b8;
      display: inline-flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      width: 60%;
      z-index: 2;
      margin-right: 0px;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
      vertical-align: top;
      box-shadow: 0 0 12px #0000004d;
    }

    .login {
      position: relative;
      left: -5px;
      background-color: #ffffff;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 39.6%;
      z-index: 3;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      vertical-align: top;
      box-shadow: 0 0 12px #0000004d;
    }

    #header, #intro {
      position: relative;
      text-align: center;
      font-size: 75px;
      display: inline-block;
      color: white;
      width: 100%;
    }

    #header {
      font-size: 75px;
    }

    #intro {
      font-size: 30px;
      margin-top: 12px;
    }

    .heading {
      text-align: center;
      font-size: 30px;
      display: inline-flex;
      flex-direction: column;
      justify-items: center;
      color: black;
      font-size: 29px;
    }

    .subtitle {
      font-size: 18px;
      position: relative;
      margin-top: 26px;
    }

    #note {
      color: rgba(0, 0, 0, 0.502);
    }

    #error {
      display: none; /* hidden by default */
      color: red;
    }

    form {
      position: relative;
      margin-top: 34px;
      text-align: center;
    }

    form * {
      font-family: inherit;
    }

    input {
      border-radius: 999999px;
      margin-top: 5px;
      padding: 9px 13px;
      font-size: 15px;
      border: 1.5px solid lightgrey;
      width: 60%;
    }

    input, #login-button {
      outline: none;
    }

    input:focus {
      border: 1.5px solid #5b39b8;
      transition: border 0.2s ease-in-out;
    }

    .login-button-loading {
      background-color: grey !important;
      color: grey !important; /* effectively hides text */
    }

    #login-button {
      position: relative;
      color: white;
      margin-top: 21px;
      padding: 10px;
      font-size: 19px;
      border: none;
      border-radius: 999999px;
      width: 65%;
      background-color: #5b39b8;
      transition: background-color 0.2s, box-shadow 0.2s;
      user-select: none;
    }

    #login-button:hover, #login-button:focus {
      background-color: #5333a8;
      box-shadow: 0 3px 6px #5b39b873;
    }

    #login-button:active {
      background-color: #412a81;
    }
    @media screen and (max-width: 1499px){
      .intro{
        width: calc(60% - 1px);
      }
    }

    .loading-circle-wrapper {
      width: 80px;
      opacity: 0;
      transition: opacity 0.5s;

      /* center items */
      display: flex;
      align-items: center;
      justify-content: center;

      /* center self */
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin-top: auto;
      margin-bottom: auto;
      margin-left: auto;
      margin-right: auto;
    }

    .loading-circle {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #fff;
      z-index: 999;

      /* animation */
      animation-name: grow;
      animation-duration: 0.5s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }
    @keyframes grow {
      from {
        width: 10px;
        height: 10px;
      }
      to {
        width: 20px;
        height: 20px;
      }
    }

    #loading-circle-1 {
      animation-delay: 0s;
    }

    #loading-circle-2 {
      animation-delay: 0.2s;

      margin-left: 10px;
      margin-right: 10px;
    }

    #loading-circle-3 {
      animation-delay: 0.4s;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="circle" id="orange"></div>
    <div class="circle" id="red"></div>
    <div class="circle" id="green"></div>
  </div>

  <div class="main">
    <div class="intro">
      <div id="header">
        PowerClass
      </div>
      <div id="intro">
        All your school matters in one place
      </div>
    </div>

    <div class="login">
      <div class="heading">
        <div id="heading">
          Welcome to <br><span style="font-size: 45px;">PowerClass</span>
        </div>
        <div id="note" class="subtitle">Login with your school Windows <br>username and password.</div>
        <div id="error" class="subtitle"></div>
      </div>
      <form>
        <input id="username" type="text" name="user" placeholder="Username" spellcheck="false">
        <input id="password" type="password" name="pass" placeholder="Password">
        <button id="login-button" type="submit">
          Login
          <div class="loading-circle-wrapper">
            <div id="loading-circle-1" class="loading-circle"></div>
            <div id="loading-circle-2" class="loading-circle"></div>
            <div id="loading-circle-3" class="loading-circle"></div>
          </div>
        </button>
      </form>
    </div>
  </div>
  <script>
    document.forms[0].addEventListener("submit", (event) => {
      event.preventDefault();

      document.getElementById("login-button").classList.add("login-button-loading");
      document.getElementsByClassName("loading-circle-wrapper")[0]
          .style.opacity = "1";
      
      login();
    });

    const displayError = (message) => {
      // revert element styles to previous unsubmitted state
      document.getElementsByClassName("loading-circle-wrapper")[0]
          .style.opacity = "0";
      document.getElementById("login-button").classList.remove("login-button-loading");

      // display error
      const errorDiv = document.getElementById("error");
      errorDiv.style.display = "block";
      errorDiv.textContent = message;
    };

    const login = () => {
      // hide error
      const errorDiv = document.getElementById("error");
      errorDiv.style.display = "none";
      errorDiv.textContent = "";

      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (!user.trim() || !pass.trim()) {
        displayError("Username and/or password not provided.");
        return;
      }

      fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user, pass }),
      })
      .then((res) => res.json())
      .then(({ success, message, firstLogin }) => {
        if (success) {
          // store credentials locally
          localStorage.setItem("user", user);
          localStorage.setItem("pass", pass);

          // redirect to dashboard
          if (firstLogin) {
            window.location = "/dashboard.html?firstLogin=true";
          } else {
            window.location = "/dashboard.html";
          }
        } else {
          displayError(message);
        }
      });
    };
  </script>
</body>
</html>
