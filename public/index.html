<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Welcome to PowerClass</title>
  <style>
    /* body styles */
    body, html {
      height: 100%;
      width: 100%;
      font-family: Open Sans, Calibri, sans-serif;
    }

    body {
      display: flex;
      justify-items: center;
      margin: 0;
      overflow: hidden;
      background-color: #e7ebed;
    }

    /* background */
    .background {
      position: absolute;
      height: 100%;
      width: 100%;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
    }

    #orange {
      height: 76vh;
      width: 76vh;
      top: -116px;
      left: -227px;
      background-image: radial-gradient(#fd812e 61%, #f0b288 61.2%);
    }

    #red {
      height: 50vh;
      width: 50vh;
      top: -62px;
      right: -93px;
      background-image: radial-gradient(#fd412e 61%, #f09188 61.2%);
    }

    #green {
      height: 49vh;
      width: 49vh;
      bottom: -190px;
      right: 314px;
      background-image: radial-gradient(#12b59f 61%, #7accc1 61.2%);
    }

    /* main */
    .main {
      position: relative;
      height: 80%;
      width: 80%;
      left: 10%;
      top: 10%;
    }

    .intro {
      background-color: #5b39b8;
      display: inline-flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      width: 60%;
      z-index: 2;
      margin-right: 0px;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
      vertical-align: top;
      box-shadow: 0 0 12px #0000004d;
    }

    .login {
      position: relative;
      left: -5px;
      background-color: #ffffff;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 39.6%;
      z-index: 3;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      vertical-align: top;
      box-shadow: 0 0 12px #0000004d;
    }

    #header, #intro {
      position: relative;
      text-align: center;
      font-size: 75px;
      display: inline-block;
      color: white;
      width: 100%;
    }

    #header {
      font-size: 75px;
    }

    #intro {
      font-size: 30px;
      margin-top: 12px;
    }

    .heading {
      text-align: center;
      font-size: 30px;
      display: inline-flex;
      flex-direction: column;
      justify-items: center;
      color: black;
      font-size: 29px;
    }

    #note {
      font-size: 18px;
      color: rgba(0,0,0,0.502);
      position: relative;
      margin-top: 26px;
    }

    .form {
      position: relative;
      margin-top: 34px;
      text-align: center;
    }

    .form * {
      font-family: inherit;
    }

    input {
      border-radius: 999999px;
      margin-top: 5px;
      padding: 9px 13px;
      font-size: 15px;
      border: 1.5px solid lightgrey;
      width: 60%;
    }

    input, #login-button {
      outline: none;
    }

    input:focus {
      border: 1.5px solid #5b39b8;
      transition: border 0.2s ease-in-out;
    }

    #login-button {
      color: white;
      margin-top: 21px;
      padding: 10px;
      font-size: 19px;
      border: none;
      border-radius: 999999px;
      width: 65%;
      background-color: #5b39b8;
    }

    #login-button:hover, #login-button:focus {
      background-color: #5333a8;
      box-shadow: 0 3px 6px #5b39b873;
    }

    #login-button:active {
      background-color: #412a81;
    }
    @media screen and (max-width: 1499px){
      .intro{
        width: calc(60% - 1px);
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="circle" id="orange"></div>
    <div class="circle" id="red"></div>
    <div class="circle" id="green"></div>
  </div>

  <div class="main">
    <div class="intro">
      <div id="header">
        PowerClass
      </div>
      <div id="intro">
        All your school matters in one place
      </div>
    </div>

    <div class="login">
      <div class="heading">
        <div id="heading">
          Welcome to <br><span style="font-size: 45px;">PowerClass</span>
        </div>
        <div id="note">Login with your school Windows <br>username and password.</div>
      </div>
      <form class="form">          
        <form class="form">          
      <form class="form">          
        <form class="form">          
      <form class="form">          
        <input id="username" type="text" name="username" placeholder="Username">
        <input id="password" type="password" name="password" placeholder="Password">
        <button type="submit" id="login-button">Login</button>
      </form>
    </div>
  </div>
  
</body>
</html>
